<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>oEmbed Test</title>
</head>
<body>
<div>
    <H1>oEmbed Test</H1>
    <a th:href="@{/}">뒤로 가기</a>

    <div th:if="${convert.type}"><span>type | </span>
        <span th:text="${convert.type}"></span></div>

    <div th:if="${convert.version}"><span>version | </span>
        <span th:number="${convert.version}"></span></div>

    <div th:if="${convert.provider_name}"><span>provider_name | </span>
        <span th:text="${convert.provider_name}"></span></div>

    <div th:if="${convert.author_url}"><span>author_url | </span>
        <span th:text="${convert.author_url}"></span></div>

    <div th:if="${convert.title}"><span>title | </span>
        <span th:text="${convert.title}"></span></div>

    <div th:if="${convert.author_name}"><span>author_name | </span>
        <span th:text="${convert.author_name}"></span></div>

    <div th:if="${convert.is_plus}"><span>is_plus | </span>
        <span th:text="${convert.is_plus}"></span></div>

    <div th:if="${convert.html}"><span th:utext="${convert.html}"></span></div>

    <div th:if="${convert.width}"><span>width | </span>
        <span th:text="${convert.width}"></span></div>

    <div th:if="${convert.height}"><span>height | </span>
        <span th:text="${convert.height}"></span></div>

    <div th:if="${convert.duration}"><span>duration | </span>
        <span th:text="${convert.duration}"></span></div>

    <div th:if="${convert.description}"><span>description | </span>
        <span th:text="${convert.description}"></span></div>

    <div th:if="${convert.thumbnail_url}"><span>thumbnail_url | </span>
        <span th:text="${convert.thumbnail_url}"></span></div>

    <div th:if="${convert.thumbnail_width}"><span>thumbnail_width | </span>
        <span th:text="${convert.thumbnail_width}"></span></div>

    <div th:if="${convert.thumbnail_height}"><span>thumbnail_height | </span>
        <span th:text="${convert.thumbnail_height}"></span></div>

    <div th:if="${convert.thumbnail_url_with_play_button}"><span>thumbnail_url_with_play_button | </span>
        <span th:text="${convert.thumbnail_url_with_play_button}"></span></div>

    <div th:if="${convert.upload_date}"><span>upload_date | </span>
        <span th:text="${convert.upload_date}"></span></div>

    <div th:if="${convert.video_id}"><span>video_id | </span>
        <span th:text="${convert.video_id}"></span></div>

    <div th:if="${convert.uri}"><span>uri | </span>
        <span th:text="${convert.uri}"></span></div>

    <div th:if="${convert.account_type}"><span>account_type | </span>
        <span th:text="${convert.account_type}"></span></div>


</div>

<div id="memberListContent">


</div>
</body>
</html>
